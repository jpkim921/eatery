{% extends 'customer/base.html' %} {% load static %} {% block style %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'customer/menu_style.css' %}"
/>
<style>
  #bg {
    height: 100vh;
  }
</style>
{% endblock style %} {% block content %}
<!-- Background image -->
<div id="bg" class="bg-image shadow-2-strong">
  <div
    id="bg"
    class="bg-image shadow-2-strong"
    style="
      background-image: url('{% static 'customer/images/pexels-markus-winkler-12481161.jpg' %}');
    "
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <div class="row">
            <h1 class="display-1">Menu</h1>
          </div>
          <div class="row">
            <div class="col justify-content-center">
              <a
                class="menu-button btn btn-outline-light btn-lg btn-link"
                data-mdb-ripple-color="dark"
                href="http://"
                >Breakfast</a
              >
            </div>
            <div class="col align-self-center">
              <a
                class="menu-button btn btn-outline-light btn-lg btn-link"
                data-mdb-ripple-color="dark"
                href="http://"
                >Lunch</a
              >
            </div>
            <div class="col align-self-center">
              <a
                class="menu-button btn btn-outline-light btn-lg btn-link"
                data-mdb-ripple-color="dark"
                href="http://"
                >Dinner</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
